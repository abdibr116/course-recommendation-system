services:
  course-recommender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-recommendation-system
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Mount feedback data for persistence
      - ./feedback_data.json:/app/feedback_data.json
      # Mount datasets (optional - for easy updates)
      - ./dataset:/app/dataset:ro
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - course-network

networks:
  course-network:
    driver: bridge
