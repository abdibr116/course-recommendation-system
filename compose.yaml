services:
  course-recommender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-recommendation-system
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Mount feedback data directory for persistence
      - feedback-data:/app/data
      # Mount datasets (optional - for easy updates)
      - ./dataset:/app/dataset:ro
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - course-network

  report-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-report-generator
    volumes:
      # Mount generated directory to export visualizations
      - ./generated:/app/generated
      # Mount datasets (read-only)
      - ./dataset:/app/dataset:ro
      # Mount test scripts
      - ./test:/app/test:ro
      # Mount feedback data
      - feedback-data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - course-network
    command: python test/generate_report_data.py
    profiles:
      - tools

volumes:
  feedback-data:
    driver: local

networks:
  course-network:
    driver: bridge
